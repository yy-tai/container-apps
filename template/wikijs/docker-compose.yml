postgresql:
  image: chenxinaz/zhparser:latest
  environment:
      POSTGRES_DB: wikijs_db
      POSTGRES_PASSWORD: wikijs
      POSTGRES_USER: wikijs
      
wikijs:
  image: requarks/wiki:latest
  environment:
      DB_TYPE: postgres
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: wikijs
      DB_PASS: wikijs
      DB_NAME: wikijs_db
  links:
      - "db:postgresql"
  ports:
    - "3000:80"
